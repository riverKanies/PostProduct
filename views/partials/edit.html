<div class="modal fade" id="ediModal" ng-controller="TaskController">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="panel panel-info title">

        <div class="panel-heading title">            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>        
            <h3 class="panel-title">Edit Product</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="editTask(selectedTask)">            
            <input type="text" ng-model="selectedTask.title" class="form-control" placeholder="Product title" required><br>  
            <div>Image: <input type="text" ng-model="selectedTask.imageUrl" class="form-control" placeholder="Image URL for product (copy from facebook)" required></div><br>  
            <textarea ng-model="selectedTask.description" row="3" class="form-control" placeholder="Describe the product" required></textarea><br>
            <input type="number" ng-model="selectedTask.total" class="form-control" placeholder="How much are you asking?" required><br>
            <input type="submit" value="Update" class="btn btn-info">
          </form>
        </div>

      </div>
      
    
     
    </div>
  </div>
</div>
